services:
  hass:
    container_name: home_assistant
    image: "ghcr.io/home-assistant/home-assistant:2026.2.2@sha256:3e2dff545c46e91f4ab2b21597016011d76d0de58bc8eaf51d75e841f337bf88"
    volumes:
      - /volume1/docker/hass/config:/config
      #- /usr/share/zoneinfo/America/Chicago:/etc/localtime:ro
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: always
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 10 localhost:8123 || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 10
      start_period: 1m
