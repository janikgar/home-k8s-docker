services:
  hass:
    container_name: home_assistant
    image: "ghcr.io/home-assistant/home-assistant:2025.9.1@sha256:816b80788e81b517c477a200a47f3d7e882cc2b9b0504f616957a19f59518d2f"
    volumes:
      - /volume1/docker/hass/config:/config
      #- /usr/share/zoneinfo/America/Chicago:/etc/localtime:ro
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: always
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 10 localhost:8123 || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 10
      start_period: 1m
