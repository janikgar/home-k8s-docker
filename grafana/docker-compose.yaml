services:
  grafana:
    container_name: grafana
    image: grafana/grafana@sha256:a1701c2180249361737a99a01bc770db39381640e4d631825d38ff4535efa47d
    ports:
      - "30000:3000"
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - /volume1/docker/grafana/grafana.ini:/etc/grafana/grafana.ini
      - /volume1/docker/grafana/ldap.toml
      - /volume1/docker/grafana/grafana_data:/var/lib/grafana
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/cert.pem:ro
    env_file: .grafana.env
    environment: {}
    networks:
      - prometheus_default
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 10 localhost:3000/api/health || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 5m
    labels: 
      - "diun.enable=true"
    depends_on:
      - grafana_db
    deploy:
      resources:
        limits:
          memory: 256M
  grafana_db:
    container_name: grafana_db
    image: postgres:17.6@sha256:cecd364cc7ec03ab6148ab650efc5200548a89fd2e4f47a8ba6e6cf08c18805d
    ports:
      - "30020:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "psql -U grafana -c 'select 1;' || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m
    env_file: .pg.env
    environment:
      POSTGRES_USER: grafana
      POSTGRES_DB: grafana
    networks:
      - prometheus_default
    volumes:
      - /volume1/docker/grafana/pg_data:/var/lib/postgresql/data
