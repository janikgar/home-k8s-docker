services:
  autoheal:
    container_name: autoheal
    image: willfarrell/autoheal:latest@sha256:d4cc8747a4a6ec4e3b31d743e03c23f1e3ff19d3a1225605fab3cc91b8b7dbc2
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    restart: always
    network_mode: none
