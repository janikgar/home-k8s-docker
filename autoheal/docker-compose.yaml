services:
  autoheal:
    container_name: autoheal
    image: willfarrell/autoheal:latest@sha256:21a047328f1427ffe5415ca317263cbd287f5db46086bbe76b85a1381dd1c1ec
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    restart: always
    network_mode: none
