services:
  autoheal:
    container_name: autoheal
    image: willfarrell/autoheal:latest@sha256:b3012a0f3140fcee1a5ef429a22950243fba04e8c0358d3fe01d23fa903a39b5
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    restart: always
    network_mode: none
