services:
  autoheal:
    container_name: autoheal
    image: willfarrell/autoheal:latest@sha256:8bc3d6599cd455a58dc0b593e72f7d59b57df74aefc595bfe5506e5169f74500
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    restart: always
    network_mode: none
