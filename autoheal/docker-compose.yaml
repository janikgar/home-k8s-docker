services:
  autoheal:
    container_name: autoheal
    image: willfarrell/autoheal:latest@sha256:fee4c5190152323ec7a5781e209a87cbeb3827ab7f9e1343874a1dc243b54b89
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    restart: always
    network_mode: none
